apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    /* According to the documentation at http://developer.android.com/about/dashboards/index.html
     * As of May 2nd, 2016, targeting KitKat (19) will reach approximately 75% of Android users.
     * It is necessary to take your ideas / client requirements in consideration in order to pick
     * the most appropriate version over here. This is a sample project, we don't need to target
     * every device out there.
     */
    defaultConfig {
        applicationId "com.example.lucas.sampleapplication"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
}
